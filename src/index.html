<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="myController">
        <div class='row'>
          <div class='col-md-6'>
            <h1> Generate a random Pok√©mon!</h1>
            <button ng-click='getPokemon()' id='genPok' class='btn btn-lg btn-info'>Generate</button>
            <div id='displayPok'>
              <h3>{{pokeName}}</h3>
              <img ng-src='{{pokeImg}}'>
            </div>
          </div>
          <div class='col-md-6'>
            <h1>Generate a random power!</h1>
            <button ng-click='getPower()' id='genPow' class='btn btn-lg btn-info'>Generate</button>
            <div id='displayPow'>
              <h3>{{powName}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
